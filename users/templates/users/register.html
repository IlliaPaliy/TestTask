{%extends "home/base.html"%}
{%load crispy_forms_tags%}
{%block content%}
 <div class="content-section ml-4">
 	<form method="POST">
 		{%csrf_token%}
 		<fieldset class="form-group">
 			<legend class="border-bottom">Register a user</legend>
 			{{ form|crispy}}
 		</fieldset>
 		<div class="form-group">
 			<button type="submit" class="btn btn-secondary ml-3">Sign up</button>
 		</div>
 		<div class="border mt-2 p-1">
 			<small class="text-muted">You can <a href="{%url 'login'%}">log in</a> if you already have an account</small>
 		</div>
    </form>
 </div>
{%endblock content%}
