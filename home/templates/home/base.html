{%load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{%static 'home/main.css'%}">



    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Task for Thorax</title>
    {% endif %}
</head>
<body>

	<!-- Navigation bar -->
	<header class="site-header">
		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand font-weight-bold" href="{%url 'home'%}">Thorax</a>
				<div class="nav">
					<a class="nav-item nav-link text-light" href="{%url 'random_picture'%}">Random picture</a>
				{%if user.is_authenticated%}
					<a class="nav-item nav-link text-light" href="{%url 'profile'%}">Profile</a>
					<a class="nav-item nav-link text-light" href="{%url 'logout'%}">Log out</a>
				{%else%}
					<a class="nav-item nav-link text-light" href="{%url 'register'%}">Register</a>
					<a class="nav-item nav-link text-light" href="{%url 'login'%}">Log in</a>
				{%endif%}
				</div>
			</div>
		</nav>
	</header>
	{%if messages%}
		{%for message in messages%}
		<div class="alert alert-{{message.tags}}">{{message}}</div>
		{%endfor%}
	{%endif%}

	{%block content%}{%endblock%}

	<!-- Bootstrap scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
